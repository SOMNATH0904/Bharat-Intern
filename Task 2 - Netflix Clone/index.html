<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.png"> 
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img src="images.png" alt="Netflix Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="content">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-button">Watch Now</button>
        </div>
    </section>

    <section class="cards-container">
        <h2>Featured Titles</h2>
        <div class="card">
            <img src="movie1.jpg" class="card-img">
            <p class="card-title">The Edge of Seventeen</p>
        </div>
        <div class="card">
            <img src="movie2.jpg" class="card-img">
            <p class="card-title">The Card Counter</p>
        </div>
        <div class="card">
            <img src="movie3.jpg" class="card-img">
            <p class="card-title">Descendents</p>
        </div>
        <div class="card">
            <img src="movie4.webp" class="card-img">
            <p class="card-title">House of Cards</p>
        </div>
        <div class="card">
            <img src="movie6.jpg" class="card-img">
            <p class="card-title">House of Cards - Season 2</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
